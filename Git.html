<script>
//  Git快照类似于备份，版本切换特别快，空间换时间 

//  Git管理三个区域，工作区、暂存区、Git仓库 
//四种小状态:未跟踪(Untracked) => 未被Git管理 => 已被Git管理:Git管理三种状态 - (未修改Unmodified) 
//  Git管理三种状态，已修改modified、已暂存staged、已提交committed 


// 安装Git：https://git-scm.com/download/win

// 配置用户名
"git config --global user.name "itheima""
// 配置邮箱地址
"git config --golbal user.email "itheima@itcast.cn""
// 全局配置文件
"users/用户名文件夹/.gitconfig"
//查看所有全局配置项
"git config --list --global"
//查看指定全局配置项
"git config user.name"
"git config user.email"
//帮助手册-浏览器
"git help config"
//帮助手册-终端
"git  conf.ig -h"

//获取仓库两种方式,1从本地将目录转化为仓库,2从服务器克隆一个
//通过Git Bash执行git init 命令将当前的目录转化为Git仓库,git init会创建一个名为.git的隐藏目录,里面包含初始必要文件

//查看文件状态
"git status"
//以精简的方式显示文件状态
// ??index.html表示文件未跟踪(??)
"git status -s"
"git status --short"
"??index.html"
//跟踪文件
//查看状态绿色A 表示已新添加到暂存区
//把已修改的文件放入到暂存区
"git add index.html"
"A index.html"

//快速清空终端
"clear"
//提交更新命令,将暂存区文件提交到Git仓库中
"git commit -m "新建了index.html文件"" 1
//已修改未被放到暂存区
"M(红色) index.html"
//已修改已放到暂存区
"M(绿色) index.html"
//撤销对文件的修改
//11.用git仓库中保存的文件,覆盖工作区中指定的文件
"git checkout -- index.html"
//12.向暂存区一次性添加多个文件
"git add ."
//13.取消暂存文件,从暂存区移除暂存文件
"git reset HEAD index.html"
"git reset HEAD ."
//14.跳过使用暂存区
"git commit -a -m "index.html index.css""
//15.移除文件
//从Git仓库和工作区中同时移除对应的文件
// D表示文件从工作区移除了
"git rm -f index.js"
"D  index.js"
//只从Git仓库中移除 index.css,但保留工作区中的 index.css 文件
"git rm --cached index.css"
